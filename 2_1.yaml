name: binary increment
source code: |-
  # 2_1
  # на входе: a - слово из 0,1,2
  # на выходе: 0 - если не входит в L, 1 - если входит
  input: '012'
  blank: 'λ'
  start state: start
  table:
    start:
      'λ': {L: accept}
      '0': {write: '*', R: set_0}
      '1': {write: '*', R: set_1}
      '2': {write: '*', R: set_2}
      '*': R
    set_0:
      'λ': {L: reject}
      ['0','*']: R
      '1': {write: '*', R: set_01}
      '2': {write: '*', R: set_02}
    set_1:
      'λ': {L: reject}
      ['1','*']: R
      '0': {write: '*', R: set_01}
      '2': {write: '*', R: set_12}
    set_2:
      'λ': {L: reject}
      ['2','*']: R
      '0': {write: '*', R: set_02}
      '1': {write: '*', R: set_12}
    set_01:
      'λ': {L: reject}
      ['0', '1','*']: R
      '2': {write: '*', R: go_to_start}
    set_12:
      'λ': {L: reject}
      ['1', '2','*']: R
      '0': {write: '*', R: go_to_start}
    set_02:
      'λ': {L: reject}
      ['0', '2','*']: R
      '1': {write: '*', R: go_to_start}
    go_to_start:
      ['λ', '0','1','2','*']: {L: go_to_start_1}
    go_to_start_1:
      'λ': {R: start}
      ['0','1','2','*']: L
    accept:
      'λ': {R: erase_accept}
      ['0', '1', '2', '*']: L
    erase_accept:
      'λ': {R: end_accept}
      ['0', '1', '2', '*']: {write: 'λ', R}
    end_accept:
      'λ': {write: '1', R: end}
    reject:
      'λ': {R: erase_reject}
      ['0', '1', '2', '*']: L
    erase_reject:
      'λ': {R: end_reject}
      ['0', '1', '2', '*']: {write: 'λ', R}
    end_reject:
      'λ': {write: '0', R: end}
    end:
