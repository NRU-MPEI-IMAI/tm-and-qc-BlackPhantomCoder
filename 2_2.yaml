name: binary increment
source code: |-
  # 2_2
  # виды скобок: '{}', '[]', '()'
  # на входе: a - скобочная последовательность 
  # на выходе: 0 - если не правильная, 1 - если правильная
  input: '([[])]'
  blank: 'λ'
  start state: start
  table:
    start:
      'λ': {L: back_check}
      '}': {write: '*', L: '{'}
      ')': {write: '*', L: '('}
      ']': {write: '*', L: '['}
      ['{', '(', '[', '*']: R
    back_check:
      'λ': {R: accept}
      ['(', ')', '[', ']', '{', '}']: {L: reject}
      '*': L
    '{':
      ['λ', '(', ')', '[', ']']: {R: reject}
      '*': L
      '{': {write: '*', R: start}
    '(':
      ['λ', '[', ']', '{', '}']: {R: reject}
      '*': L
      '(': {write: '*', R: start}
    '[':
      ['λ', '(', ')', '{', '}']: {R: reject}
      '*': L
      '[': {write: '*', R: start}
    accept:
      'λ': {write: '1', R: erase_right}
      ['{', '(', '[', '}', ')', ']', '*']: L
    reject:
      'λ': {write: '0', R: erase_right}
      ['{', '(', '[', '}', ')', ']', '*']: L
    erase_right:
      'λ': {L: to_result}
      ['{', '(', '[', '}', ')', ']', '*']: {write: 'λ', R}
    to_result:
      'λ': L
      ['0', '1']: {R: end}
    end:
